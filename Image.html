<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Hover Effect</title>
</head>
<style>
    body{
        background-color: rgb(7, 94, 6);
    }
    .gallery {
        width: 50%;
        height: 500px;
        display: flex;
        gap: 5px;
    }
    .gallery img {
        width: 20%;
        height: 100%;
        margin: 5px;
        object-fit: cover;
        border-radius: 20px;
        border: 5px solid white;
        transition: all ease 1s;
        cursor: pointer;
    }

    .gallery img:hover {
        width: 60%;
    }
</style>
<body>
    <div class="gallery">
        <img src="https://images.unsplash.com/photo-1538991383142-36c4edeaffde?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sunset">
        <img src="https://images.unsplash.com/photo-1653819227594-d8fa6c79d801?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Forest">
        <img src="https://images.unsplash.com/photo-1684090318902-9fc5fc33dfd0?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Plant" >
        <img src="https://images.unsplash.com/photo-1684090318902-9fc5fc33dfd0?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Plant" >
        <img src="https://images.unsplash.com/photo-1538991383142-36c4edeaffde?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Sunset">
        <img src="https://images.unsplash.com/photo-1682154063936-ef1140bc0da8?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Flower" >
        <img src="https://images.unsplash.com/photo-1653819227594-d8fa6c79d801?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Forest">
        <img src="https://images.unsplash.com/photo-1682154063936-ef1140bc0da8?q=80&w=2073&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Flower" >
    </div>
</body>
</html>
