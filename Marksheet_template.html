<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <style>
        .border2 {
            top: 0;
            border: 2px solid #000000;
            font-family: 'Kanit', sans-serif;
        }

        page[size="A4"] {
            /* background: #ffd4ac; */
            width: 29cm;
            height: auto;
            margin: 0 auto;
            margin-bottom: 0.5cm;
            box-shadow: 0 0 0.5cm rgba(0, 0, 0, 0.5);
            background-image: url('Assets/Image/Marksheet\ Background.png');
            background-size: cover;
            background-position: top;
            background-repeat: no-repeat;

        }

        td {
            background-color: white;
            /* width: 40px; */
            height: 15px;
            font-size: 20px;
        }

        .row {
            display: flex;
        }

        @media print {

            body,
            page[size="A4"] {
                margin: 0;
                box-shadow: 0;
                /* -webkit-print-color-adjust: exact !important; */
            }

            .border2 .first_table td {
                font-weight: 500 !important;
                font-size: 15px !important;
            }
        }
    </style>
    <div class="row col-sm-12">
        <page size="A4">
            <div class="border2">
                <div class="col-md-12">
                    <div class="row">
                        <div class="col-md-8">
                            <picture>
                                <img src="Assets/Image/miniMeowPreSchool.png" alt="" srcset=""
                                    style="width:500px;float: right;margin: 20px -10px 20px 20px;">
                            </picture>
                        </div>
                        <div class="col-md-4">
                            <picture>
                                <img src="Assets/Image/minilogo.png" alt="" srcset=""
                                    style="width:200px;float: left;margin: 20px 20px 0px 20px;">
                                <h4 style="margin-left:56px; width: 183px;padding: 0px 15px 2px 15px;color: #000000;font-weight: 600;margin-bottom: -2px;">PROGRESS</h4>
                                <h4 style="margin-left:39px; background-color: #f1487a;width: 183px;padding: 0px 15px 2px 15px;color: #ffffff;font-weight: 600;">REPORT CARD</h4>
                            </picture>
                        </div>
                    </div>
                </div>
                <div class="col-md-12"
                    style="padding-left: 12px;padding-right: 12px;display: flex;justify-content: center;">
                    <div class="row">
                        <table style="padding:5px !important; text-align: center !important;border-collapse: separate !important; border-spacing: 2px !important;">
                            <thead>
                                <tr>
                                    <th rowspan="2" style="text-align: center !important;border-radius: 5px !important;">Heading 1</th>
                                    <th colspan="4" style="width: 300px !important; text-align: center !important;border-radius: 5px !important;">Heading 2</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="subject" style="width: 200px; border-radius: 5px !important; background-color: #ffffff !important; height: 43px !important; font-size: 20px !important; border-right: 2px solid #783e03 !important; border-bottom: 2px solid #783e03 !important;">Row 1 Data 1</td>
                                    <td style="border-radius: 5px !important; background-color: #ffffff !important; height: 43px !important; width: 43px !important; font-size: 20px !important; border-right: 2px solid #783e03 !important; border-bottom: 2px solid #783e03 !important;" class="marks">1</td>
                                    <td style="border-radius: 5px !important; background-color: #ffffff !important; height: 43px !important; width: 43px !important; font-size: 20px !important; border-right: 2px solid #783e03 !important; border-bottom: 2px solid #783e03 !important;" class="marks">2</td>
                                    <td style="border-radius: 5px !important; background-color: #ffffff !important; height: 43px !important; width: 43px !important; font-size: 20px !important; border-right: 2px solid #783e03 !important; border-bottom: 2px solid #783e03 !important;" class="marks">3</td>
                                    <td style="border-radius: 5px !important; background-color: #ffffff !important; height: 43px !important; width: 43px !important; font-size: 20px !important; border-right: 2px solid #783e03 !important; border-bottom: 2px solid #783e03 !important;" class="marks">4</td>
                                </tr>
                                <tr>
                                    <td>Row 2 Data 1</td>
                                    <td style="border-radius: 5px !important; background-color: #ffffff !important; height: 43px !important; width: 43px !important; font-size: 20px !important; border-right: 2px solid #783e03 !important; border-bottom: 2px solid #783e03 !important;" class="marks">1</td>
                                    <td style="border-radius: 5px !important; background-color: #ffffff !important; height: 43px !important; width: 43px !important; font-size: 20px !important; border-right: 2px solid #783e03 !important; border-bottom: 2px solid #783e03 !important;" class="marks">2</td>
                                    <td style="border-radius: 5px !important; background-color: #ffffff !important; height: 43px !important; width: 43px !important; font-size: 20px !important; border-right: 2px solid #783e03 !important; border-bottom: 2px solid #783e03 !important;" class="marks">3</td>
                                    <td style="border-radius: 5px !important; background-color: #ffffff !important; height: 43px !important; width: 43px !important; font-size: 20px !important; border-right: 2px solid #783e03 !important; border-bottom: 2px solid #783e03 !important;" class="marks">4</td>
                                </tr>
                            </tbody>
                        </table>
                        <table style="padding:5px !important; text-align: center !important;">
                            <thead>
                                <tr>
                                    <th rowspan="2" style="text-align: center !important;border-radius: 5px !important;">Heading 1</th>
                                    <th colspan="4" style="width: 300px !important; text-align: center !important;border-radius: 5px !important;">Heading 2</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td class="subject" style="width: 200px; border-radius: 5px !important;">Row 1 Data 1</td>
                                    <td style="border-radius: 5px !important;" class="marks">1</td>
                                    <td style="border-radius: 5px !important;" class="marks">2</td>
                                    <td style="border-radius: 5px !important;" class="marks">3</td>
                                    <td style="border-radius: 5px !important;" class="marks">4</td>
                                </tr>
                                <tr>
                                    <td>Row 2 Data 1</td>
                                    <td style="border-radius: 5px !important;" class="marks">1</td>
                                    <td style="border-radius: 5px !important;" class="marks">2</td>
                                    <td style="border-radius: 5px !important;" class="marks">3</td>
                                    <td style="border-radius: 5px !important;" class="marks">4</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <br />
            </div>
        </page>
    </div>
</body>

</html>
